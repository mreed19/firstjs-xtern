<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikes First JavaScript</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <section>
      <div>
        <form>
          <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="Your Name" required>
          </p>
          <p>
            <label for="hairColor">Hair Color</label>
            <input type="color" name="hairColor" required>
          </p>
          <p>
              <label for="age">Age</label>
              <input type="number" name="age" placeholder="Your Age" required>
          </p>
          <p>
            <label for="birthplace">Birthplace</label>
            <input type="text" name="birthplace" placeholder="Where were you born?" required>
          </p>
          <p>
            <button class="button" type="submit">Go</button>
          </p>
        </form>

        <div class="details">
          <dl>
            <dt>First Name</dt>
            <dd id="firstName"></dd>

            <dt>Hair Color</dt>
            <dd class="myColor" id="hairColor"></dd>

            <dt>Age</dt>
            <dd id="age"></dd>

            <dt>Birthplace</dt>
            <dd id="birthplace"></dd>
          </dl>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      var myForm = document.querySelector('form');
      myForm.onsubmit = function(ev) {
        ev.preventDefault();
        var firstName = document.querySelector('#firstName');
        var hairColor = document.querySelector('#hairColor');
        var age = document.querySelector('#age');
        var birthplace = document.querySelector('#birthplace');

        firstName.innerText = this.firstName.value;
        hairColor.style.height = "20px";
        hairColor.style.width = "20px";
        hairColor.style.backgroundColor = this.hairColor.value;
        age.innerText = this.age.value;
        birthplace.innerText = this.birthplace.value;
      };
    </script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
